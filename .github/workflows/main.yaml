name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.0.1
        with:
          no-cache: true 
          github-token:  ${{ secrets.PACKAGE_ACTIONS_CI }} 
