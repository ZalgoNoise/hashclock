name: Bazel-CI

on: [push, pull_request]

jobs:
  bazel-build:
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2
    - uses: bazelbuild/setup-bazelisk@v1
    - name: Mount bazel cache  
      uses: actions/cache@v2
      with:
        path: "~/.cache/bazel"
        key: bazel
    - run: cd app
    - run: bazel build //...
